<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Carona - Login</title>
    <script src="https://kit.fontawesome.com/4260c78e75.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">

    
</head>


<body>
    
    <div class="logo">
        <div class="col" class = "logo">
        
            <img src="imagens/logo-nome.png" alt="logo" height="120" width="140">  
        </div>  
            
    </div>

    <main class="container">
    
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h2>Cadastre-se</h2>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="completename">Nome Completo</label>
                        <input id="completename" type="text" name="completename" placeholder="Digite seu Nome Completo" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="input-box">
                        <label for="completename">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="completename">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="numeropessoa">Número Pessoa</label>
                        <input id="numeropessoa" type="number" name="number" placeholder="Digite seu número de pessoa" required>
                    </div>
                    <div class="input-box">
                        <label for="cnh">CNH</label>
                        <input id="cnh" type="number" name="number" placeholder="Digite o número da sua CNH" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label> 
                        </div>
                    </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="female">Masculino</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="female">Prefiro não dizer</label> 
                        </div>
                </div>

                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
