<!DOCTYPE html>
<html>
<head>
	<title>PUC Carona - Cadastro</title>
	
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
  
  <!DOCTYPE html>
  <html>
  <head>
    <title>Cadastro</title>
    
	<link rel="stylesheet" type="text/css" href="/codigo/css/cadastro.css">
    <link rel="icon" type="imagem/png" href="/assets/logo.png"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://kit.fontawesome.com/354216b200.js" crossorigin="anonymous"></script>
  
  
  </head>
  
  
  <main class="container">
  
      <form class="form-horizontal" id="form-cadastro">
          <fieldset>
          <div class="panel panel-primary">
              <div class="panel-heading">Cadastro de Usuário</div>
              
              <div class="panel-body">
          <div class="form-group">
        
          <div class="col-md-11 control-label">
                  <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
          </div>
  
          <label class="col-md-4 control-label" for="radios">Eu sou <h11>*</h11></label>
            <div class="col-md-4"> 
              <label required="" class="radio-inline" for="radios-0" >
                <input name="sexo" id="motorista" value="motorista" onclick="display();" type="radio" required>
                Motorista
              </label> 
              <label class="radio-inline" for="radios-1">
                <input name="sexo" id="passageiro" value="passageiro" onclick="display();" type="radio">
                Passageiro
              </label>
            </div>
          </div>
  
          
          
          <!-- Text input-->
          <div class="form-group" >
            <label class="col-md-2 control-label" for="Nome">Nome Completo<h11>*</h11></label>  
            <div class="col-md-3">
            <input id="Nome" name="Nome" placeholder="" class="form-control " required=""   type="text">
            </div>
  
            <div class="form-group">
              <label class="col-md-2 control-label" for="email">Email <h11>*</h11></label>
       
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" name="email" class="form-control" placeholder="email@email.com"  required="" type="email" oninput="emailValidation();" pattern="" OnKeyPress="formatar('\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$', this)">
                 
  
                </div>
              </div>
            </div>
  
            <label class="col-md-2 control-label" for="senha">Senha <h11>*</h11></label>  
            <div class="col-md-3">
            <input id="senha" name="senha" placeholder="Mínimo 8 caracteres" class="form-control "  required="" type="password" minlength="8" oninput="passwordValidate()">
          </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="placa">Placa <h11>*</h11></label>  
            <div class="col-md-3">
            <input id="placa" name="placa" placeholder="" class="form-control " required="" type="text">
            </div>
          
            <label class="col-md-2 control-label" for="cnh">CNH <h11>*</h11></label>  
            <div class="col-md-3">
            <input id="cnh" name="cnh" placeholder="" class="form-control " required="" type="text">
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="numeropessoa">Número Pessoa <h11>*</h11></label>  
            <div class="col-md-3">
            <input id="numeropessoa" name="numeropessoa" placeholder="" class="form-control " required="" type="text">
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="cpf">CPF <h11>*</h11></label>  
            <div class="col-md-2">
            <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control " required="" type="text" maxlength="11" pattern="[0-9]+$">
            </div>
            
            <label class="col-md-2 control-label" for="Nome">Nascimento<h11>*</h11></label>  
            <div class="col-md-2">
            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control  required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
          </div>
          
          <!-- Multiple Radios (inline) -->
          
            
          </div>
          
          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="telefo" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
            
              <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
               <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
           </div> 
          
          <!-- Prepended text-->
          
          
          
          <!-- Search input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
            <div class="col-md-2">
              <input id="cep" name="cep" placeholder="Apenas números" class="form-control " required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
              </div>
          </div>
          
          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Rua</span>
                <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly" type="text">
              </div>
              
            </div>
              <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Nº <h11>*</h11></span>
                <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text">
              </div>
              
            </div>
            
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">Bairro</span>
                <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
              </div>
              
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext"></label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Cidade</span>
                <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
              </div>
              
            </div>
            
             <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Estado</span>
                <input id="estado" name="estado" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
              </div>
              
            </div>
          </div>
          
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-2 control-label" for="genero">Sexo <h11>*</h11></label>
            <div class="col-md-2">
              <select required id="genero" name="genero" class="form-control">
                  <option value=""></option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outros">Outros</option>
                <option value="SemGenero">Prefiro não dizer</option>
              </select>
            </div>
          
            
            
            
       
            
      
          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-2 control-label" for="Cadastrar"></label>
            <div class="col-md-8" id="botoes">
              <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
              <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
            </div>
          </div>
          
          
          </div>
          <div class="row" id="politica">
            <div class="col-12">
              Ao realizar o cadastro, entendemos que você está de acordo com a nossa
            <a href="politica.html" target="_blank">politica de privacidade.</a>
            </div>
          </div>   
          </div>
          
          
        </fieldset>
          
          </form>
  
          
          
        
      </main>
          
  
  
          <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
          <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
          <script src="script.js"></script>
  </body>
  </html>
        

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="/codigo/js/script.js"></script>
</body>
</html>
