<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Carona - Login</title>
    <script src="https://kit.fontawesome.com/4260c78e75.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login copy.css">

    <div class="row">
        <div class="col" class = "logo">
            <img src="imagens/logo-nome.png" alt="logo" height="120" width="150">  
        </div>  
            
    </div>
</head>


<body>
    
    

    <main class="container">
    
        <h2>Login</h2>    
        <form id="form" >
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Digite seu email" class="required" autocomplete="off" oninput="emailValidate()">
                <span class="span-required">Digite um e-mail válido!</span>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite sua senha" class="required" oninput="passwordValidate()">
                <span class="span-required">Deve ter no mínimo 8 caracteres!</span>
                <div class="underline"></div>
            </div>
    

            <button type="submit" id="btn_submit">Entrar</button>

            <div class="underline">
                <a href="#">
                    Esqueceu sua senha?
                </a>
            </div>
            <div class="underline">
                <a href="#">
                Não é membro? Cadastre-se                </a>
            </div>
        </form>

        <div class="footer">
            <span>Ou conecte-se com sua rede social</span>
    
            <div class="social-fields">
                <div class="social-fields twitter">
                    <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                    Logar com o Twitter
                    </a>
                </div>
                <div class="social-fields facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Logar com o Facebook
                    </a>
                </div>
            </div>
        </div>
    
    </main>
<script>
    window.onload = () => {
        btn_submit.disabled = true;
    }
  
    const form   = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const emailRegex  = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    function setError(index){
        campos[index].style.border = '2px solid #red';
        spans[index].style.display = 'block';
        btn_submit.disabled = true;

    }

    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
        btn_submit.disabled = false;
    }


    function passwordValidate(){
        if(campos[1].value.length < 8){
            setError(1);
        }
        else{
            removeError(1)
        }
    }
    function emailValidate(){
        if(emailRegex.test(campos[0].value)){
            removeError(0);
        }
        else{
            setError(0);
        }

    }


    document.getElementById('btn_submit').addEventListener('click', passwordValidate);


</script>

</body>
</html>
