        <div id="conteudo_chat_copia"> <!-- Div para receber o chat importado --> </div>

    </main>

        <script> //parte de scripts

            //Puxa a div da pagina do chat.
            var http = new XMLHttpRequest();
            var url_ = "chat_index.html"; // página de onde virá a div
            http.open("GET", url_, true);
            http.onreadystatechange = function(){
                if(http.readyState == 4){
                    var html = http.responseText;
                    // converte o retorno em elementos HTML
                    html = new DOMParser().parseFromString(html, "text/html");
                    document.getElementById('conteudo_chat_copia').innerHTML = html.getElementById('conteudo_chat_original').innerHTML.trim();
                }
            }
                http.send(null);

            //Controlo o chat fechado e o chat aberto.
            var visibilidade=false;
            function ocultarExibir()    {

                if(visibilidade) { //se for true
                    document.getElementById("cabecalho_id").style.display="none"; //cab_normal some
                    document.getElementById("conteudo_mensagens_id").style.display="none"; //cab_normal some
                    document.getElementById("cabecalho_minimizado_id").style.display="block"; //cab_minimizado aparece
                    visibilidade = false;
                }   else { //se for false
                    document.getElementById("cabecalho_id").style.display="block"; //cab_normal aparece
                    document.getElementById("cabecalho_minimizado_id").style.display="none"; //cab_minimizado some
                    document.getElementById("conteudo_mensagens_id").style.display="block"; //cab_normal some
                    visibilidade = true;
                }
            }

        </script>
