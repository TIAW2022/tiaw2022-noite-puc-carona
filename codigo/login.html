<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Carona - Login</title>
    <script src="https://kit.fontawesome.com/4260c78e75.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    
</head>


<body>
    
    <div class="logo">
        <div class="col" class = "logo">
            <h3>PUC CARONAS</h3>
            <img src="imagens/logo.jpg" alt="logo" height="100" width="90">  
        </div>  
            
    </div>

    <main class="container">
    
        <h2>Login</h2>    
        <form action=" ">
            <div class="input-field">
                <input type="text" name="username" id="username"
                placeholder="Digite seu email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>
    
            <input type="submit" value="Entrar">

            <div class="underline">
                <a href="#">
                    Esqueceu sua senha?
                </a>
            </div>
            <div class="underline">
                <a href="#">
                Não é membro? Cadastre-se   
                         </a>
            </div>
        </form>

        <div class="footer">
            <span>Ou conecte-se com sua rede social</span>
    
            <div class="social-fields">
                <div class="social-fields twitter">
                    <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                    Logar com o Twitter
                    </a>
                </div>
                <div class="social-fields facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Logar com o Facebook
                    </a>
                </div>
            </div>
        </div>
    
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
