<script>

    var visibilidade=true;

    function ocultarExibir()    {

        if(visibilidade) { //se for true
            document.getElementById("cab").style.display="none"; //cab_normal some
            document.getElementById("cab1").style.display="none"; //cab_normal some
            document.getElementById("cab_minimizado").style.display="block"; //cab_minimizado aparece
            visibilidade = false;
        }   else { //se for false
            document.getElementById("cab").style.display="block"; //cab_normal aparece
            document.getElementById("cab_minimizado").style.display="none"; //cab_minimizado some
            document.getElementById("cab1").style.display="block"; //cab_normal some
            visibilidade = true;
        }

    }

            const buttonEffect = [
            { opacity: 0 },
            { opacity: 1 }

            const ButtonEffectTiming = {
            duration: 2000000000,
            iterations: 1,

            btnSend.addEventListener('click', () => {
