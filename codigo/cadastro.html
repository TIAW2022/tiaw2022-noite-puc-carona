<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro - PUC Carona</title>
</head>
<body>
    <div class="container">
        <div class="form-logo">
            <img src="assets/img/logo.jpg" alt="logo">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="completename">Nome Completo</label>
                        <input id="completename" type="text" name="completename" placeholder="Digite seu Nome Completo" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="input-box">
                        <label for="completename">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="completename">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="numeropessoa">Número Pessoa</label>
                        <input id="numeropessoa" type="number" name="number" placeholder="Digite seu número de pessoa" required>
                    </div>
                    <div class="input-box">
                        <label for="cnh">CNH</label>
                        <input id="cnh" type="number" name="number" placeholder="Digite o número da sua CNH" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label> 
                        </div>
                    </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="female">Masculino</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="female">Prefiro não dizer</label> 
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
