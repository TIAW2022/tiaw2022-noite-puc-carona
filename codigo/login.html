<!DOCTYPE html>
<html>
<head>
	<title>PUC Carona - Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>

	<header class="container-header">
        <div class="row">
    
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-2 col-md-6 col-lg-2"> 
                        <img src="img/logo.png" class="logo">
                    </div>
                    <div class="col-12 col-sm-10 col-md-6 col-lg-10 menu_area">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">sobre nós</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">contato</a>
                        <div class="form-row align-items-center">
              
                    </div>
                      
                    </div>
                  </nav>
            </div>
    
        </div>
            
       
    
    </header>
    <main class="container">
    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Faça login para continuar </h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" id="email" placeholder="Email" required autofocus>
                <input type="password" class="form-control" id="senha" placeholder="Password" required>
                <button class="btn btn-primary btn-block" onclick='entrar()' id="cadastro">Entrar</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Lembrar-me
                </label>
                <a href="#" class="pull-right need-help">Precisa de ajuda? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="cadastro.html" class="text-center new-account">Não possui conta? Cadastrar-se </a>
        </div>

        <script src="script.js"></script>
    </div>
</div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
