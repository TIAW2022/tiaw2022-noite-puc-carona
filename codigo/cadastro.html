<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Carona - Cadastro</title>
    <script src="https://kit.fontawesome.com/4260c78e75.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">

    
    
</head>


<body>

    <div class="logo">
        <div class="col" class = "logo">
        
            <img src="imagens/logo-nome.png" alt="logo" height="120" width="140">  
        </div>  
            
    </div>

    <main class="container">
        <div class="title">
            <h2>Cadastre-se</h2>
        </div>

     
            <form id="form">
                <div class="form-header">

                    <div class="user-input">
                        <input type="radio" id="driver" name="user"> 
                        <label for="driver">Sou motorista</label>

                        <input type="radio" id="rider" name="rider">
                        <label for="rider">Sou passageiro</label> 
                    </div>   
                </div>

                <div class="input-group">
                    <div class="row">
                        <div class="col-6">
                    <div class="input-box">
                        <label for="completename">Nome Completo</label>
                        <input id="completename" type="text" name="completename" placeholder="Digite seu Nome Completo" class="required" oninput="nameValidate()">
                        <span class="span-required">Nome não pode conter números.</span>

                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" class="required">
                    </div>
                    <div class="input-box">
                        <label for="completename">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" class="required" oninput="emailValidate()" >
                        <span class="span-required">E-mail inváido.</span>

                    </div>
                    <div class="input-box">
                        <label for="completename">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" class="required" oninput="phoneValidate()">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-6">
                    <div class="input-box">
                        <label for="numeropessoa">Número Pessoa</label>
                        <input id="numeropessoa" type="number" name="number" placeholder="Digite seu número de pessoa" class="required">
                    </div>
                    <div class="input-box">
                        <label for="cnh">CNH</label>
                        <input id="cnh" type="number" name="number" placeholder="Digite o número da sua CNH" class="required">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" class="required" oninput="passwordValidate()">
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" class="required">
                    </div>
                </div>
            </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h4>Gênero</h4>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label> 
                        </div>
                    </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="female">Masculino</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="female">Prefiro não dizer</label> 
                        </div>
                </div>
                <div class="user-agreement">
                    <input type="checkbox" id="user" name="user">
                                <label for="user">Declaro que li e aceito os termos de uso.</label> 

                <div class="form-submit-button">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>     
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('form');
        const campos = document.querySelectorAll('.required');
        const spans = document.querySelectorAll('.span-required');
        const emailRegex  = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        const phoneRegex = /([0-9]{2,3})?(\([0-9]{2}\))([0-9]{4,5})([0-9]{4})/;
        function setError(index){
            campos[index].style.border = '2px solid #e63636';
            spans[index].style.display = 'block';
        }

        function removeError(index){
            campos[index].style.border = '2px solid #e63636';
            spans[index].style.display = 'none';
        }

        function emailValidate() {
            if(emailRegex.test(campos[2].value)){
                console.log('email valido');
            }
            else {
                console.log(' email invalido');
            }
        }

        function passwordValidate(){
            if(campos[6].value.length < 8){
                console.log('senha deve conter mais de 8 caracteres');
            }
            else {
              console.log('condição atendida')
            }
        }

        function nameValidate(){
            var inputName = document.querySelectorAll('#completename');
            completename.addEventListener("keypress", function(e){
                var keyCode = (e.keyCode ? e.keyCode : e.which);

                if(keyCode> 47 && keyCode < 58){
                    setError(0);
                }
                else{
                    removeError(0);
                }

            });
        }

        function phoneValidate(){
            if(phoneRegex.test(campos[3].value)){
                console.log('Celular com formato válido');
            }
            else{
                console.log('Celular com formato inválido');
            }
        }


    </script>

</body>

</html>
